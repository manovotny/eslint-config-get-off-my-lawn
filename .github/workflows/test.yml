name: test
on: pull_request
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Cancel running workflows
              uses: styfle/cancel-workflow-action@0.9.1
              with:
                  access_token: ${{ github.token }}
            - name: Checkout repo
              uses: actions/checkout@v3
            - name: Set node version and install dependencies
              uses: ${{ github.repository }}/.github/workflows/set-node-version-and-install-dependencies.yml@${{ github.head_ref }}
            - name: Run tests
              run: npm test
